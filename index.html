<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Vaidation</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <!-- logo -->
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" placeholder="123-456-7890" maxlength="12" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            
            <div class="input-group">
                <label for="email">E-mai</label>
                <input type="email" id="email" placeholder="Enter E-mail" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            
            <div class="input-group">
                <label for="msg">Your Message</label>
                <textarea  id="msg" rows="5" placeholder="Enter Your message" maxlength="300" onkeyup="validateMsg()"></textarea>
                <span id="msg-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
        
        

    </div>

    <script src="script.js"></script>
</body>
</html>
